<div class="wrapper--popup" (click)="onFieldClick()">
  <div class="popup--main" (click)="$event.stopPropagation()">
    <button class="popup--close" (click)="closeModal.emit()">
      &times;
    </button>
    <div class="popup--main--info">
      <div class="popup--main--info--title">
        Заповніть короткий бриф
      </div>
      <div class="popup--main--info--subtitle">
        Наші фахівці вивчать інформацію та зв'яжуться
        <br>
        з вами в найближчий робочий день.
      </div>
    </div>
    <div class="popup--main--form">
      <form (ngSubmit)="onSubmit()">
        <div class="popup--main--form--input">
          <input type="text" placeholder="Имя" [(ngModel)]="formData.name" name="name">
        </div>
        <div class="popup--main--form--input">
          <input type="text" placeholder="+380999999999" [(ngModel)]="formData.phone" name="phone">
        </div>
        <div class="popup--main--form--input">
          <input type="text" placeholder="Почта" [(ngModel)]="formData.email" name="email">
        </div>
        <div class="popup--main--form--input">
          <input type="text" placeholder="Название компании" [(ngModel)]="formData.companyName" name="companyName">
        </div>
        <div class="popup--main--form--input">
          <input type="text" placeholder="Пожалуйста, напишите ссылки на сайт и социальные сети." [(ngModel)]="formData.links" name="links">
        </div>
        <div class="popup--main--form--input">
          <input type="text" placeholder="Подробное описание задачи" [(ngModel)]="formData.taskDescription" name="taskDescription">
        </div>
        <div class="popup--main--form--input--checkbox">
          <div class="popup--main--form--input--checkbox--title">
            Послуги, які хотіли б замовити
          </div>
          <div class="input--checkbox--main">
            <ul>
              <li class="checkboxes__item" *ngFor="let service of services; let i = index">
                <label class="checkboxes__item--control">
                  <input type="checkbox" [(ngModel)]="services[i].selected" name="service-{{i}}">
                  {{service.name}}
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="popup--submit">
          <button (click)="onSubmit()" [disabled]="!isFormValid()">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>
